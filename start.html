<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/start.css">
    <title>CB Games</title>
</head>

<body>
    <div class="background"></div>

    <header>
        <div class="logo">
            <h1>CB Games</h1>
        </div>
    </header>

    <main>
        <section id="container">
            <span>Are you ready? Press play</span>
        </section>

        <section id="container-button">
            <div class="button-play">
                <div class="borda">
                    <div class="sombra">
                        <div class="circulo">
                            <div class="play"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- From Uiverse.io by david-mohseni -->
        <div class="loader">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
        </div>
    </main>

    <footer>&copy; CB games - Ilana Nascimento - 2025</footer>

    <script src="./script/script.js"></script>
</body>

</html>
